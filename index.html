<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1 class="title">TIC <span class="highlight">TAC</span> TOE</h1>

        <div class="status-bar">
            Turn: <span id="current-player" class="player-x">X</span>
        </div>

        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button id="reset-btn" class="reset-btn">
            Restarter Game
        </button>

        <div id="winner-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="winner-message">Player X Wins!</h2>
                <button id="new-game-btn" class="reset-btn">Play Again</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
